on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: Build
        runs:
          using: 'docker'
          image: 'Dockerfile'

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server:     ${{ secrets.ftp_host }}
          username:   ${{ secrets.ftp_user }}
          password:   ${{ secrets.ftp_password }}
          local-dir:  ./_site/